<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <article class="action-card">
        <header>
          <a class="action-tools-top">
            <i class="icon i-1">
              <svg><use xlink:href="images/icons.svg#fullscreen" /></svg>
            </i>
          </a>

          <a class="action-tools-top">
            <i class="icon i-1">
              <svg><use xlink:href="images/icons.svg#download" /></svg>
            </i>
          </a>
        </header>

        <div>
          <img class="img-flex" srcset="imgaes/blue-bolt-975.jpg, imgaes/blue-bolt-480.jpg" sizes="(min-width:38em)" src="images/blue-bolt-480.jpg" alt="Cover of Blue Bolt, Series 6D, № 4 comic">
        </div>

        <div class="gutter">
          <h2>Blue Bolt, Series 6D, № 4</h2>
          <p>Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        </div>

        <footer>
          <menu>
            <li>
              <button class="action-tools-bottom action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart" /></svg>
                </i>
              <button>
            </li>

            <li>
              <button class="action-tools-bottom action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share" /></svg>
                </i>
              <button>
            </li>

            <li>
              <button class="action-tools-bottom action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment" /></svg>
                </i>
              <button>
            </li>
          </menu>
        </footer>
      </article>
    </div>
  </div>

</body>
</html>
